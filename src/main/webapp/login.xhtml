<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<title>#{resources['label.geral.tituloProjeto']}</title>
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	   		<h:outputStylesheet name="css/screen.css" />
    	</f:facet>
    	
    	<style type="text/css">
	        * { margin: 0; padding: 0;}
	        #divCenter { 
                background-color: #e1e1e1; 
                width: 400px; 
                height: 150px; 
                left: 50%; 
                margin: -130px 0 0 -210px; 
                padding:10px;
                position: absolute; 
                top: 50%; 
        	}
    	</style>
	</h:head>
	
	<h:body>
		<f:view contentType="text/html">
	    	<h1><h:outputText value="#{resouces['label.tituloProjeto']}" /> </h1>
	      	<h:form id="formLogin"> 
		    	<p:messages id="messages" showDetail="false" autoUpdate="true" 
		    			style="font-size:11px;text-decoration:none;text-align:center;"/>
				<div id="divCenter">		    
				    <p:fieldset >
				      	<p:panel>
					      	<p:panelGrid columns="2" id="idPanelGridLogin" style="align: center;">
							    <h:outputLabel for="inputLogin" value="#{resources['label.geral.login']}" />
							    <p:inputText id="inputLogin" value="#{credentials.username}" 
							    		label="#{resources['label.geral.login']}"/>
							    <h:outputLabel for="password" value="#{resources['label.geral.senha']}"	/>
							    <p:password id="password" value="#{credentials.password}" redisplay="false" 
							    		required="true" feedback="false" label="#{resources['label.geral.senha']}"/>
					      	</p:panelGrid>
					      	<p:spacer height="2px" />
						    <p:commandButton  id="botaoLogin" action="#{customAuthenticator.login}" 
						    		value="#{resources['label.geral.login']}" />
						    <p:spacer width="2px" />
						    <p:commandButton  action="/pages/proprietario/cadastro.jsf" update="@all" process="@all"
						    		value="#{resources['label.geral.cadastro']}" immediate="true"/>
						</p:panel>
					</p:fieldset>
				</div>
			</h:form>  	
		</f:view>
	</h:body>
</html>
